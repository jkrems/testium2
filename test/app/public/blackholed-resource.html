<!DOCTYPE html>
<html>
  <head>
    <title>Test Title</title>
    <style>
      body { background-color: white; }
    </style>
  </head>
  <body>
    <script>
      window.onload = function(){
        // blocking an onload callback will block
        // the return of the WebDriver call to load
        // this page
        setTimeout(function(){
          var s = document.createElement("script");
          s.type = "text/javascript";
          s.src = "/blackhole";
          document.body.appendChild(s);

          // this can't simply be `0`
          // because firefox will still
          // block dom-ready otherwise
        }, 30);
      };
    </script>
  </body>
</html>
